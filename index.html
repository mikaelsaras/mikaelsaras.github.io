<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Multiplikationstabellen</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="quizFrame">
        <div class="quizFrameHead">
          <h1>Diagnos - Multiplikationstabell</h1>
        </div>
        <div class="topArea" id="topArea">
          <button class="startButton" id="startButton" onclick="startQuiz()">börja!</button>
          <div class="questionContainer" id="questionContainer" hidden>    
            <label for="guess" class="questionField" id="questionField"></label>
            <input type="text" class="guessField" id="guessField" name="guess" autocomplete="off" autofocus>
          </div>
          <button type="submit" class="submitGuessButton" 
          id="submitGuessButton" onclick="continueQuiz()" hidden>nästa</button>
        </div>   
    </div>
    <p class="guessCorrectionMessage"></p>


  </body>
  <script src="./script.js"></script>
</html>
